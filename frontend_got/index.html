<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Throne Tracker</title>

    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <div id='throne-header'>
      <img src="https://hottopic.scene7.com/is/image/HotTopic/GOT_Header_1100x180?wid=1100" alt="throne-header">
    </div>

    <!-- </select> -->
    <div id="new-character-container" class="container">
      <form id = "new-character" class="add-throne-form" style="">
        <h3>Create a New Character Post!</h3>
        <input type="text" id="name" value="" placeholder="Enter a Character's name..." class="input-text">
        <br>
        <input type="text" id="image" value="" placeholder="Enter a Character's image URL..." class="input-text">
        <br>
				<input type="text" id="comment" value="" placeholder="Enter a Comment..." class="input-text">
        <br>
        <input type="submit" name="submit" value="Add Character" class="submit">
      </form>
    </div>

    <p style='text-align:center' > Keep Speculating! <br> </br><button id='new-throne-btn'>Add a new Character!</button></p>

    <div id="throne-collection"></div>

      <form id="comment-form">
        <label for="add-comment-input"> <h4>Create a New Comment</h4> </label>
        <input class="form-control" type="text" id="add-comment-input" />
        <button class="btn-btn-success-buttons" type="submit" >Create comment</button>
      </form>

    <div id="edit-character-container" class="edit-container">
      <form id='edit-form' class="padding margin border-round border-grey">
        <h4 class='center'>Edit Your Character</h4>
        <input type="text" id="edit-name" value="" placeholder="Edit a Character's name..." class="input-text">
        <br>
        <input type="text" id="edit-image" value="" placeholder="Edit a Character's image URL..." class="input-text">
        <br>
        <input type="textarea" id="edit-comment" value="" placeholder="Edit a Comment..." class="input-text">
        <br>
        <input type="submit" id ="edit-submit" name="edit-submit" value="Update" class="submit">
      </form>
    </div>

    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
